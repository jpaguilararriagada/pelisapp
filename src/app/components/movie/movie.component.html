<div class="container main-container">
    <button style="margin-bottom: 9px" (click)="volver()" class="btn btn-outline-danger">Volver</button>

    <div class="row">
        <div class="col-md-6">

            <img style="height: 700px;width:400px" class="loading" [src]="'http://image.tmdb.org/t/p/w500/'+pelicula.poster_path" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h4 class="text-center"> {{ pelicula.title }} </h4>
            <hr>
            <p class="lead">
                {{ pelicula.overview }}.
            </p>
            <div class="row">
                <div class="col-md-4">
                    <p class="muted">Nota Promedio: <span class="badge badge-primary"><strong> {{pelicula.vote_average}} </strong></span></p>
                </div>
                <div class="col-md-4">
                    <p class="muted">Cantidad Votos: <span class="badge badge-primary"><strong> {{pelicula.vote_count}} </strong></span></p>
                </div>
                <div class="col-md-4">
                    <p class="muted">Popularidad: <span class="badge badge-primary"><strong> {{pelicula.popularity}} </strong></span></p>
                </div>

                <div class="col-md-12">
                    <span style="margin-left:4px" *ngFor="let genero of pelicula.genres" class="badge badge-secondary">{{ genero.name }}  </span>
                </div>


            </div>

        </div>
    </div>

</div>
